<ion-header>
    <ion-navbar>
      <ion-title>Jadwal Lembur</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list class="card">
      <div class="div-card">
            <ion-item>
              <ion-label>Tanggal</ion-label>
              <ion-datetime displayFormat="MM DD YYYY" placeholder="Pilih Tanggal"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Jam Masuk</ion-label>
                <ion-input placeholder="08:00"></ion-input>
            </ion-item>
            <ion-item>
                  <ion-label>Jam Keluar</ion-label>
                  <ion-input placeholder="08:00"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Keterangan</ion-label>
                <ion-textarea placeholder="Tulis Keterangan"></ion-textarea>
          </ion-item>
            <ion-item>
                <ion-label>Hari Libur</ion-label>
                <ion-checkbox item-end checked="true"></ion-checkbox>
          </ion-item>
      </div>

  </ion-list>
  <button ion-button full class="btn-save-lembur" (click)="pushPage('LemburPage')">
      SIMPAN
  </button>
  </ion-content>
