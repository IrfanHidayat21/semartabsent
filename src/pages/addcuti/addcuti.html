<ion-header>
    <ion-navbar>
      <ion-title>Ajukan Cuti</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list class="card">
      <div class="div-card">
            <ion-item>
              <ion-label>Tanggal</ion-label>
              <ion-datetime displayFormat="MM DD YYYY" placeholder="Pilih Tanggal"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Jumlah Hari</ion-label>
                <ion-input placeholder="2 Hari"></ion-input>
            </ion-item>
            <ion-item>
                  <ion-label>Alasan</ion-label>
                  <ion-select value="CT">
                      <ion-option value="CT">Cuti Tahunan</ion-option>
                      <ion-option value="CS">Cuti Sakit</ion-option>
                      <ion-option value="C5">Cuti 5 Tahunan</ion-option>
                      <ion-option value="CH">Cuti Hamil</ion-option>
                    </ion-select>
            </ion-item>
      </div>

  </ion-list>
  <button ion-button full class="btn-save-cuti" (click)="pushPage('CutiPage')">
      SIMPAN
  </button>
  </ion-content>
